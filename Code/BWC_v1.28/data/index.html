<!DOCTYPE html>
<html>
<head>
    <title>SPA Control</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="128x128"  href="favicon128.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0066BF">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1>SPA Control</h1>
        </header>
        <div style="background-image: url('favicon128.png'); background-repeat: no-repeat;">
			<h2 id="at"> Actual temp: <label id="atlabel" for="at">0</label></h2>
			<h3 id="tt"> Target temp: <label id="ttlabel" for="tt">0</label></h3>
			<p id="dsp"></p>
		</div>
		<div>
			<style> .equal-width td { width: 30%; } </style>
			<table class="equal-width">
				<tr>
					<td><button id="locked" class="button" style="background-color:#999" onclick="lck()">Lock</button></td>
					<td align="center"><button id="power" class="button" style="background-color:#999" onclick="pwr()">Power</button></td>
					<td align="right"><button id="up" class="button" style="background-color:#999" onclick="up()">Up</button></td>
				</tr>
				<tr>
					<td><button id="timer" class="button" style="background-color:#999" onclick="tmr()">Timer</button></td>
					<td></td>
				   <td align="right"><button id="down" class="button" style="background-color:#999" onclick="down()">Down</button></td>
				</tr>
				<tr>
					<td><button id="air" class="button" style="background-color:#999" onclick="air()">Air</button></td>
					<td></td>
					<td align="right"><button id="filter" class="button" style="background-color:#999" onclick="flt()">Filter</button></td>
				</tr>
				<tr>
					<td><button id="unit" class="button" style="background-color:#999" onclick="unit()">Unit</button></td>
					<td></td>
					<td align="right"><button id="heater" class="button" style="background-color:#999" onclick="htr()">Heater</button></td>
				</tr>
				<tr>
					<td><button id="cltimerbtn" class="button" style="background-color:#999" onclick="clTimer()">Reset timer</button></td>
					<td  align="center" id="cltimer">-1</td>
					<td >days since reset</td>
				</tr>
           </table>
        </div>
		<div>
			<label for="auto">Auto mode (follow config)</label>
			<input type="checkbox" id="auto" onclick="automode()">
		</div>		
		<div id="time">utc</div>
		<div id="uptime">Acc. Up time</div>
		<div id="filtertime">Filter time</div>
		<div id="heatingtime">Heating time</div>
		<div id="airtime">Air time</div>
		<div id="cost">Est. cost:</div>
		<div><a href="config.html">Go to config page</a></div>
		<div>
			<button id="reset" class="button" style="background-color:#999" onclick="zero()">Zero timers</button>
			<button id="reboot" class="button" style="background-color:#911" onclick="reboot()">Reboot ESP</button>
		</div>
    </center>
</body>
</html>
